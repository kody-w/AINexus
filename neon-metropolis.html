<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Neon Metropolis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        .world-ui {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: env(safe-area-inset-left, 20px);
            z-index: 1001;
            pointer-events: none;
        }

        .world-title {
            font-size: 3em;
            font-weight: 100;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 8s ease-in-out infinite;
            margin-bottom: 10px;
            text-shadow: 0 0 40px rgba(255, 0, 110, 0.5);
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .world-description {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
            max-width: 400px;
        }

        .world-origin {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            right: env(safe-area-inset-right, 20px);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .world-origin.visible {
            display: block;
        }

        .origin-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
        }

        .origin-world {
            color: #ff006e;
            font-weight: 500;
        }

        .portal-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(255, 0, 110, 0.5);
            border-radius: 15px;
            padding: 20px;
            max-width: 300px;
            display: none;
            z-index: 1002;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .portal-tooltip.visible {
            display: block;
        }

        .tooltip-title {
            font-size: 1.4em;
            font-weight: 300;
            margin-bottom: 10px;
            color: #ff006e;
        }

        .tooltip-description {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        .tooltip-instruction {
            font-size: 0.85em;
            color: #06ffa5;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.4);
            z-index: 2000;
        }

        /* Mobile controls */
        .mobile-controls {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom, 0px) + 20px);
            left: 0;
            right: 0;
            display: none;
            z-index: 1001;
            padding: 0 20px;
            pointer-events: none;
        }

        .mobile-controls.show {
            display: block;
        }

        .joystick-container {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 0, 110, 0.5);
            border-radius: 50%;
            position: relative;
            pointer-events: auto;
            touch-action: none;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }

        .joystick-handle {
            width: 50px;
            height: 50px;
            background: rgba(255, 0, 110, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 0 0 10px rgba(255, 0, 110, 0.8);
        }

        .look-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 200px;
            z-index: 999;
            touch-action: none;
        }

        /* QR Code Share Button */
        .share-button {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom, 30px) + 80px);
            right: calc(env(safe-area-inset-right, 30px));
            width: 60px;
            height: 60px;
            background: rgba(255, 0, 110, 0.2);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 0, 110, 0.5);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(255, 0, 110, 0.3);
        }

        .share-button:hover {
            background: rgba(255, 0, 110, 0.3);
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }

        .share-icon {
            width: 24px;
            height: 24px;
            color: white;
        }

        /* QR Code Modal */
        .qr-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2001;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .qr-modal.show {
            display: flex;
        }

        .qr-modal-content {
            background: rgba(20, 20, 40, 0.95);
            border: 2px solid rgba(255, 0, 110, 0.5);
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
            position: relative;
            box-shadow: 0 0 50px rgba(255, 0, 110, 0.3);
        }

        .qr-close {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 30px;
            cursor: pointer;
            color: #fff;
            transition: all 0.3s;
        }

        .qr-close:hover {
            color: #ff006e;
            transform: rotate(90deg);
        }

        .qr-modal h3 {
            margin: 0 0 20px 0;
            font-size: 24px;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06ffa5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        #qr-code-container {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
        }

        #qr-code-container canvas,
        #qr-code-container img {
            border-radius: 10px;
        }

        .qr-url {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            word-break: break-all;
            margin: 20px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-family: monospace;
        }

        .copy-url-btn {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .copy-url-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(255, 0, 110, 0.4);
        }

        .copy-url-btn.copied {
            background: linear-gradient(45deg, #06ffa5, #00ff88);
        }
    </style>
</head>
<body>
    <div id="three-container"></div>
    
    <div class="look-area" id="look-area"></div>
    
    <div class="world-ui">
        <h1 class="world-title">NEON METROPOLIS</h1>
        <p class="world-description">A cyberpunk cityscape where technology and humanity merge in a symphony of light and code.</p>
    </div>
    
    <div class="world-origin" id="world-origin">
        <span class="origin-label">Arrived from:</span>
        <span class="origin-world" id="origin-world-name">Origin</span>
    </div>
    
    <div class="mobile-controls" id="mobile-controls">
        <div class="joystick-container" id="movement-joystick">
            <div class="joystick-handle" id="movement-handle"></div>
        </div>
    </div>
    
    <div class="portal-tooltip" id="portal-tooltip">
        <h3 class="tooltip-title"></h3>
        <p class="tooltip-description"></p>
        <p class="tooltip-instruction">Click to enter world</p>
    </div>
    
    <div class="loading" id="loading">Building cityscape...</div>

    <!-- QR Code Share Button -->
    <div class="share-button" id="share-button">
        <svg class="share-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 12v8a2 2 0 002 2h12a2 2 0 002-2v-8"></path>
            <polyline points="16 6 12 2 8 6"></polyline>
            <line x1="12" y1="2" x2="12" y2="15"></line>
        </svg>
    </div>

    <!-- QR Code Modal -->
    <div class="qr-modal" id="qr-modal">
        <div class="qr-modal-content">
            <button class="qr-close" id="qr-close">&times;</button>
            <h3>Share This World</h3>
            <div id="qr-code-container"></div>
            <p class="qr-url" id="qr-url"></p>
            <button class="copy-url-btn" id="copy-url-btn">Copy URL</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuration
        const REPO_OWNER = 'kody-w';
        const REPO_NAME = 'AINexus';
        const BRANCH = 'main';
        
        // World configuration
        const WORLD_CONFIG = {
            name: "Neon Metropolis",
            description: "A cyberpunk cityscape where technology and humanity merge.",
            ambientColor: 0x0a0a0a,
            fogColor: 0x0a0015,
            groundColor: 0x0a0a0a,
            skyColor: 0x0a001a,
            moveSpeed: 0.2,
            lookSpeed: 0.002,
            portalColor1: 0xff006e,
            portalColor2: 0x06ffa5,
            particleCount: 500,
            cameraHeight: 2,
            fogNear: 10,
            fogFar: 80
        };

        // Parse inherited attributes
        function parseInheritedAttributes() {
            let paramString = window.INJECTED_PARAMS || window.location.search;
            
            if (window.location.protocol === 'blob:') {
                const storedParams = sessionStorage.getItem('worldInheritanceParams');
                if (storedParams) {
                    paramString = storedParams;
                }
            }
            
            const params = new URLSearchParams(paramString);
            const inherited = {};
            
            inherited.sourceWorld = params.get('from') || null;
            inherited.sourceWorldName = params.get('fromName') || null;
            
            // Visual attributes only (no moveSpeed)
            if (params.has('lookSpeed')) inherited.lookSpeed = parseFloat(params.get('lookSpeed'));
            if (params.has('ambientColor')) inherited.ambientColor = parseInt(params.get('ambientColor'), 16);
            if (params.has('fogColor')) inherited.fogColor = parseInt(params.get('fogColor'), 16);
            if (params.has('portalColor1')) inherited.portalColor1 = parseInt(params.get('portalColor1'), 16);
            if (params.has('portalColor2')) inherited.portalColor2 = parseInt(params.get('portalColor2'), 16);
            if (params.has('particleCount')) inherited.particleCount = parseInt(params.get('particleCount'));
            if (params.has('cameraHeight')) inherited.cameraHeight = parseFloat(params.get('cameraHeight'));
            if (params.has('fogNear')) inherited.fogNear = parseFloat(params.get('fogNear'));
            if (params.has('fogFar')) inherited.fogFar = parseFloat(params.get('fogFar'));
            
            return inherited;
        }

        const inheritedAttributes = parseInheritedAttributes();
        const CURRENT_WORLD = { ...WORLD_CONFIG, ...inheritedAttributes };

        class NeonCity {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.buildings = [];
                this.neonSigns = [];
                this.portals = [];
                this.worlds = [];
                this.raycaster = new THREE.Raycaster();
                this.clock = new THREE.Clock();
                
                this.moveSpeed = CURRENT_WORLD.moveSpeed;
                this.lookSpeed = CURRENT_WORLD.lookSpeed;
                this.keys = { w: false, a: false, s: false, d: false };
                this.rotation = { x: 0, y: 0 };
                
                this.isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                this.joystickActive = false;
                this.joystickVector = new THREE.Vector2();
                this.lookTouch = null;
                this.joystickTouch = null;
                this.isPointerLocked = false;
                
                this.hoveredPortal = null;
                this.tooltip = document.getElementById('portal-tooltip');
                this.tooltipTitle = this.tooltip.querySelector('.tooltip-title');
                this.tooltipDescription = this.tooltip.querySelector('.tooltip-description');
                
                this.inheritedAttributes = inheritedAttributes;
            }

            async init() {
                // Show origin world if we came from somewhere
                if (this.inheritedAttributes.sourceWorldName) {
                    const originDiv = document.getElementById('world-origin');
                    const originName = document.getElementById('origin-world-name');
                    originName.textContent = this.inheritedAttributes.sourceWorldName;
                    originDiv.classList.add('visible');
                }
                
                this.setupScene();
                this.setupLighting();
                await this.loadWorlds();
                this.createCity();
                this.createNeonSigns();
                this.createTraffic();
                this.createPortals();
                this.setupEventListeners();
                this.setupQRCode();
                
                if (this.isMobile) {
                    document.getElementById('mobile-controls').classList.add('show');
                    const instruction = this.tooltip.querySelector('.tooltip-instruction');
                    if (instruction) {
                        instruction.textContent = 'Tap to enter world';
                    }
                }
                
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);
                
                this.animate();
            }

            setupScene() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.FogExp2(CURRENT_WORLD.fogColor, 0.02);
                
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, CURRENT_WORLD.cameraHeight, 20);
                
                this.renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                this.renderer.toneMapping = THREE.ACESFilmicToneMapping;
                this.renderer.toneMappingExposure = 1;
                document.getElementById('three-container').appendChild(this.renderer.domElement);
            }

            setupLighting() {
                const ambientLight = new THREE.AmbientLight(CURRENT_WORLD.ambientColor, 0.2);
                this.scene.add(ambientLight);
                
                // Street lights
                const colors = [0xff006e, 0x06ffa5, 0x3a86ff, 0xffaa00];
                for (let i = 0; i < 10; i++) {
                    const light = new THREE.PointLight(colors[i % colors.length], 2, 30);
                    light.position.set(
                        (Math.random() - 0.5) * 60,
                        Math.random() * 10 + 5,
                        (Math.random() - 0.5) * 60
                    );
                    this.scene.add(light);
                }
            }

            async loadWorlds() {
                try {
                    const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/git/trees/${BRANCH}?recursive=1`;
                    const response = await fetch(apiUrl);
                    
                    if (!response.ok) {
                        throw new Error(`GitHub API error: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    
                    // Find all HTML files, excluding the current one
                    const currentFile = window.location.pathname.split('/').pop() || 'neon-metropolis.html';
                    
                    this.worlds = data.tree
                        .filter(item => 
                            item.type === 'blob' && 
                            item.path.endsWith('.html') && 
                            !item.path.includes('/') &&
                            !item.path.toLowerCase().includes('readme') &&
                            item.path !== currentFile &&
                            !item.path.includes('neon-metropolis')
                        )
                        .map(item => ({
                            path: item.path,
                            name: this.formatWorldName(item.path),
                            url: `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${item.path}`,
                            raw_url: `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${item.path}`
                        }));
                    
                    console.log(`Found ${this.worlds.length} worlds to connect`);
                    
                } catch (error) {
                    console.error("Error loading worlds:", error);
                    this.worlds = this.getDemoWorlds();
                }
            }
            
            formatWorldName(filename) {
                return filename
                    .replace('.html', '')
                    .replace(/[-_]/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
            }
            
            getDemoWorlds() {
                return [
                    { name: "Nexus Hub", description: "Return to the central hub" },
                    { name: "Crystal Caves", description: "A world of glowing crystals" },
                    { name: "Sky Islands", description: "Floating islands in the clouds" }
                ];
            }

            createCity() {
                // Ground
                const groundGeometry = new THREE.PlaneGeometry(200, 200);
                const groundMaterial = new THREE.MeshStandardMaterial({
                    color: CURRENT_WORLD.groundColor,
                    roughness: 0.8,
                    metalness: 0.2
                });
                const ground = new THREE.Mesh(groundGeometry, groundMaterial);
                ground.rotation.x = -Math.PI / 2;
                ground.receiveShadow = true;
                this.scene.add(ground);
                
                // Create street grid
                const gridMaterial = new THREE.LineBasicMaterial({ color: 0x444444 });
                for (let i = -100; i <= 100; i += 20) {
                    const points1 = [
                        new THREE.Vector3(i, 0.1, -100),
                        new THREE.Vector3(i, 0.1, 100)
                    ];
                    const points2 = [
                        new THREE.Vector3(-100, 0.1, i),
                        new THREE.Vector3(100, 0.1, i)
                    ];
                    const line1 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points1), gridMaterial);
                    const line2 = new THREE.Line(new THREE.BufferGeometry().setFromPoints(points2), gridMaterial);
                    this.scene.add(line1);
                    this.scene.add(line2);
                }
                
                // Buildings
                for (let i = 0; i < 50; i++) {
                    const width = Math.random() * 10 + 5;
                    const depth = Math.random() * 10 + 5;
                    const height = Math.random() * 40 + 10;
                    
                    const geometry = new THREE.BoxGeometry(width, height, depth);
                    const material = new THREE.MeshStandardMaterial({
                        color: new THREE.Color().setHSL(Math.random() * 0.1 + 0.6, 0.1, 0.1),
                        roughness: 0.7,
                        metalness: 0.3
                    });
                    
                    const building = new THREE.Mesh(geometry, material);
                    building.position.x = (Math.random() - 0.5) * 80;
                    building.position.y = height / 2;
                    building.position.z = (Math.random() - 0.5) * 80;
                    building.castShadow = true;
                    building.receiveShadow = true;
                    
                    // Add windows
                    const windowRows = Math.floor(height / 3);
                    const windowCols = Math.floor(width / 2);
                    
                    for (let row = 0; row < windowRows; row++) {
                        for (let col = 0; col < windowCols; col++) {
                            if (Math.random() > 0.3) {
                                const windowLight = new THREE.Mesh(
                                    new THREE.PlaneGeometry(0.8, 1.2),
                                    new THREE.MeshBasicMaterial({
                                        color: Math.random() > 0.5 ? 0xff006e : 0x06ffa5,
                                        emissive: Math.random() > 0.5 ? 0xff006e : 0x06ffa5,
                                        emissiveIntensity: 0.5
                                    })
                                );
                                windowLight.position.x = building.position.x + (col - windowCols/2 + 0.5) * 2;
                                windowLight.position.y = row * 3 + 2;
                                windowLight.position.z = building.position.z + depth/2 + 0.1;
                                this.scene.add(windowLight);
                            }
                        }
                    }
                    
                    this.buildings.push(building);
                    this.scene.add(building);
                }
            }

            createNeonSigns() {
                const neonColors = [0xff006e, 0x06ffa5, 0x3a86ff, 0xffaa00, 0xff00ff];
                
                for (let i = 0; i < 10; i++) {
                    const color = neonColors[Math.floor(Math.random() * neonColors.length)];
                    
                    // Neon frame
                    const frameGeometry = new THREE.BoxGeometry(8, 2, 0.2);
                    const frameMaterial = new THREE.MeshBasicMaterial({
                        color: color,
                        emissive: color,
                        emissiveIntensity: 2
                    });
                    const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                    
                    frame.position.x = (Math.random() - 0.5) * 60;
                    frame.position.y = Math.random() * 20 + 10;
                    frame.position.z = (Math.random() - 0.5) * 60;
                    
                    // Add glow
                    const glowLight = new THREE.PointLight(color, 1, 20);
                    glowLight.position.copy(frame.position);
                    
                    this.neonSigns.push({ mesh: frame, light: glowLight });
                    this.scene.add(frame);
                    this.scene.add(glowLight);
                }
            }

            createTraffic() {
                // Flying cars (particles)
                const trafficGeometry = new THREE.BufferGeometry();
                const trafficCount = 200;
                const positions = new Float32Array(trafficCount * 3);
                const colors = new Float32Array(trafficCount * 3);
                const speeds = new Float32Array(trafficCount);
                
                for (let i = 0; i < trafficCount; i++) {
                    const i3 = i * 3;
                    positions[i3] = (Math.random() - 0.5) * 100;
                    positions[i3 + 1] = Math.random() * 30 + 5;
                    positions[i3 + 2] = (Math.random() - 0.5) * 100;
                    
                    const color = new THREE.Color();
                    color.setHSL(Math.random(), 1, 0.5);
                    colors[i3] = color.r;
                    colors[i3 + 1] = color.g;
                    colors[i3 + 2] = color.b;
                    
                    speeds[i] = Math.random() * 0.5 + 0.1;
                }
                
                trafficGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
                trafficGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
                
                const trafficMaterial = new THREE.PointsMaterial({
                    size: 0.5,
                    vertexColors: true,
                    blending: THREE.AdditiveBlending
                });
                
                this.traffic = new THREE.Points(trafficGeometry, trafficMaterial);
                this.traffic.userData.speeds = speeds;
                this.scene.add(this.traffic);
                
                // Rain effect
                const rainGeometry = new THREE.BufferGeometry();
                const rainCount = CURRENT_WORLD.particleCount;
                const rainPositions = new Float32Array(rainCount * 3);
                
                for (let i = 0; i < rainCount * 3; i += 3) {
                    rainPositions[i] = (Math.random() - 0.5) * 100;
                    rainPositions[i + 1] = Math.random() * 50;
                    rainPositions[i + 2] = (Math.random() - 0.5) * 100;
                }
                
                rainGeometry.setAttribute('position', new THREE.BufferAttribute(rainPositions, 3));
                
                const rainMaterial = new THREE.PointsMaterial({
                    color: 0x4444ff,
                    size: 0.05,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });
                
                this.rain = new THREE.Points(rainGeometry, rainMaterial);
                this.scene.add(this.rain);
            }

            createPortals() {
                const numPortals = Math.min(this.worlds.length, 4);
                
                for (let i = 0; i < numPortals; i++) {
                    const world = this.worlds[i] || this.getDemoWorlds()[i];
                    
                    const portalGroup = new THREE.Group();
                    
                    // Portal frame
                    const frameGeometry = new THREE.TorusGeometry(2.5, 0.3, 8, 6);
                    const frameMaterial = new THREE.MeshStandardMaterial({
                        color: CURRENT_WORLD.portalColor1,
                        emissive: CURRENT_WORLD.portalColor1,
                        emissiveIntensity: 0.5,
                        metalness: 0.8,
                        roughness: 0.2
                    });
                    const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                    
                    // Portal surface
                    const portalGeometry = new THREE.CircleGeometry(2.2, 32);
                    const portalMaterial = new THREE.ShaderMaterial({
                        uniforms: {
                            time: { value: 0 },
                            color1: { value: new THREE.Color(CURRENT_WORLD.portalColor1) },
                            color2: { value: new THREE.Color(CURRENT_WORLD.portalColor2) }
                        },
                        vertexShader: `
                            varying vec2 vUv;
                            void main() {
                                vUv = uv;
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform float time;
                            uniform vec3 color1;
                            uniform vec3 color2;
                            varying vec2 vUv;
                            
                            void main() {
                                vec2 center = vUv - 0.5;
                                float dist = length(center);
                                float wave = sin(dist * 10.0 - time * 2.0) * 0.5 + 0.5;
                                vec3 color = mix(color1, color2, wave);
                                float alpha = 1.0 - smoothstep(0.4, 0.5, dist);
                                gl_FragColor = vec4(color, alpha * 0.8);
                            }
                        `,
                        transparent: true,
                        side: THREE.DoubleSide
                    });
                    const portal = new THREE.Mesh(portalGeometry, portalMaterial);
                    portal.position.z = 0.1;
                    
                    portalGroup.add(frame);
                    portalGroup.add(portal);
                    
                    // Position portals in corners of the city
                    const positions = [
                        { x: -30, z: -30 },
                        { x: 30, z: -30 },
                        { x: -30, z: 30 },
                        { x: 30, z: 30 }
                    ];
                    
                    const pos = positions[i % positions.length];
                    portalGroup.position.x = pos.x;
                    portalGroup.position.z = pos.z;
                    portalGroup.position.y = 3;
                    
                    // Add light
                    const light = new THREE.PointLight(CURRENT_WORLD.portalColor1, 2, 15);
                    light.position.copy(portalGroup.position);
                    this.scene.add(light);
                    
                    // Store portal data
                    portal.userData = {
                        world: world,
                        material: portalMaterial,
                        light: light,
                        url: world.url || world.raw_url,
                        name: world.name,
                        description: world.description || `Enter the ${world.name} world`
                    };
                    
                    this.portals.push(portal);
                    this.scene.add(portalGroup);
                    
                    // Platform under portal
                    const platformGeometry = new THREE.CylinderGeometry(3, 3, 0.5, 32);
                    const platformMaterial = new THREE.MeshStandardMaterial({
                        color: 0x222222,
                        metalness: 0.8,
                        roughness: 0.2,
                        emissive: CURRENT_WORLD.portalColor1,
                        emissiveIntensity: 0.1
                    });
                    const platform = new THREE.Mesh(platformGeometry, platformMaterial);
                    platform.position.copy(portalGroup.position);
                    platform.position.y = 0.25;
                    platform.receiveShadow = true;
                    this.scene.add(platform);
                }
            }
            
            buildInheritanceParams() {
                const params = new URLSearchParams();
                
                params.set('from', window.location.pathname.split('/').pop() || 'neon-metropolis.html');
                params.set('fromName', CURRENT_WORLD.name);
                
                // Visual attributes only (no moveSpeed)
                params.set('lookSpeed', this.lookSpeed.toString());
                params.set('ambientColor', CURRENT_WORLD.ambientColor.toString(16).padStart(6, '0'));
                params.set('fogColor', CURRENT_WORLD.fogColor.toString(16).padStart(6, '0'));
                params.set('portalColor1', CURRENT_WORLD.portalColor1.toString(16).padStart(6, '0'));
                params.set('portalColor2', CURRENT_WORLD.portalColor2.toString(16).padStart(6, '0'));
                params.set('particleCount', CURRENT_WORLD.particleCount.toString());
                params.set('cameraHeight', this.camera.position.y.toString());
                params.set('fogNear', CURRENT_WORLD.fogNear.toString());
                params.set('fogFar', CURRENT_WORLD.fogFar.toString());
                
                return params.toString();
            }
            
            setupQRCode() {
                const shareButton = document.getElementById('share-button');
                const qrModal = document.getElementById('qr-modal');
                const qrClose = document.getElementById('qr-close');
                const copyButton = document.getElementById('copy-url-btn');
                const qrUrlElement = document.getElementById('qr-url');
                
                const currentFile = window.location.pathname.split('/').pop() || 'neon-metropolis.html';
                const worldUrl = `https://${REPO_OWNER}.github.io/${REPO_NAME}/${currentFile}`;
                
                qrUrlElement.textContent = worldUrl;
                
                shareButton.addEventListener('click', () => {
                    qrModal.classList.add('show');
                    this.generateQRCode(worldUrl);
                });
                
                qrClose.addEventListener('click', () => {
                    qrModal.classList.remove('show');
                });
                
                qrModal.addEventListener('click', (e) => {
                    if (e.target === qrModal) {
                        qrModal.classList.remove('show');
                    }
                });
                
                copyButton.addEventListener('click', async () => {
                    try {
                        await navigator.clipboard.writeText(worldUrl);
                        copyButton.textContent = 'Copied!';
                        copyButton.classList.add('copied');
                        
                        setTimeout(() => {
                            copyButton.textContent = 'Copy URL';
                            copyButton.classList.remove('copied');
                        }, 2000);
                    } catch (err) {
                        console.error('Failed to copy:', err);
                    }
                });
            }

            generateQRCode(url) {
                const container = document.getElementById('qr-code-container');
                container.innerHTML = '';
                
                const loadQRious = () => {
                    return new Promise((resolve, reject) => {
                        if (window.QRious) {
                            resolve();
                        } else {
                            const script = document.createElement('script');
                            script.src = 'https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js';
                            script.onload = resolve;
                            script.onerror = reject;
                            document.head.appendChild(script);
                        }
                    });
                };
                
                loadQRious().then(() => {
                    const canvas = document.createElement('canvas');
                    container.appendChild(canvas);
                    
                    new window.QRious({
                        element: canvas,
                        value: url,
                        size: 250,
                        background: 'white',
                        foreground: 'black',
                        level: 'H'
                    });
                }).catch(() => {
                    const img = document.createElement('img');
                    img.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(url)}`;
                    img.alt = 'QR Code';
                    container.appendChild(img);
                });
            }

            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });
                
                if (this.isMobile) {
                    this.setupMobileControls();
                } else {
                    this.setupDesktopControls();
                }
            }

            setupDesktopControls() {
                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() in this.keys) {
                        this.keys[e.key.toLowerCase()] = true;
                    }
                });
                
                window.addEventListener('keyup', (e) => {
                    if (e.key.toLowerCase() in this.keys) {
                        this.keys[e.key.toLowerCase()] = false;
                    }
                });
                
                this.renderer.domElement.addEventListener('click', () => {
                    if (!this.isPointerLocked) {
                        this.renderer.domElement.requestPointerLock();
                    } else {
                        this.raycaster.setFromCamera(new THREE.Vector2(0, 0), this.camera);
                        const intersects = this.raycaster.intersectObjects(this.portals);
                        
                        if (intersects.length > 0) {
                            const portal = intersects[0].object;
                            if (portal.userData.url) {
                                this.enterWorld(portal.userData.url);
                            }
                        }
                    }
                });
                
                document.addEventListener('pointerlockchange', () => {
                    this.isPointerLocked = document.pointerLockElement === this.renderer.domElement;
                });
                
                document.addEventListener('mousemove', (e) => {
                    if (this.isPointerLocked) {
                        this.rotation.y -= e.movementX * this.lookSpeed;
                        this.rotation.x -= e.movementY * this.lookSpeed;
                        this.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.rotation.x));
                    }
                });
            }

            setupMobileControls() {
                const lookArea = document.getElementById('look-area');
                
                lookArea.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];
                    
                    const rect = this.renderer.domElement.getBoundingClientRect();
                    const x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
                    const y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;
                    
                    this.raycaster.setFromCamera(new THREE.Vector2(x, y), this.camera);
                    const intersects = this.raycaster.intersectObjects(this.portals);
                    
                    if (intersects.length > 0) {
                        const portal = intersects[0].object;
                        if (portal.userData.url) {
                            e.preventDefault();
                            this.enterWorld(portal.userData.url);
                            return;
                        }
                    }
                    
                    this.lookTouch = {
                        id: touch.identifier,
                        startX: touch.clientX,
                        startY: touch.clientY,
                        currentX: touch.clientX,
                        currentY: touch.clientY
                    };
                }, { passive: true });
                
                lookArea.addEventListener('touchmove', (e) => {
                    if (!this.lookTouch) return;
                    
                    for (let i = 0; i < e.touches.length; i++) {
                        const touch = e.touches[i];
                        if (touch.identifier === this.lookTouch.id) {
                            const deltaX = touch.clientX - this.lookTouch.currentX;
                            const deltaY = touch.clientY - this.lookTouch.currentY;
                            
                            this.rotation.y -= deltaX * this.lookSpeed * 2;
                            this.rotation.x -= deltaY * this.lookSpeed * 2;
                            this.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.rotation.x));
                            
                            this.lookTouch.currentX = touch.clientX;
                            this.lookTouch.currentY = touch.clientY;
                            
                            e.preventDefault();
                            break;
                        }
                    }
                }, { passive: false });
                
                lookArea.addEventListener('touchend', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (this.lookTouch && touch.identifier === this.lookTouch.id) {
                            this.lookTouch = null;
                            break;
                        }
                    }
                }, { passive: true });
                
                const joystick = document.getElementById('movement-joystick');
                const handle = document.getElementById('movement-handle');
                
                joystick.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    const touch = e.touches[0];
                    this.joystickTouch = { id: touch.identifier };
                    this.joystickActive = true;
                    this.updateJoystick(touch, joystick, handle);
                }, { passive: false });
                
                joystick.addEventListener('touchmove', (e) => {
                    if (!this.joystickActive || !this.joystickTouch) return;
                    
                    e.preventDefault();
                    for (let i = 0; i < e.touches.length; i++) {
                        const touch = e.touches[i];
                        if (touch.identifier === this.joystickTouch.id) {
                            this.updateJoystick(touch, joystick, handle);
                            break;
                        }
                    }
                }, { passive: false });
                
                joystick.addEventListener('touchend', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (this.joystickTouch && touch.identifier === this.joystickTouch.id) {
                            this.joystickActive = false;
                            this.joystickTouch = null;
                            this.joystickVector.set(0, 0);
                            handle.style.transform = 'translate(-50%, -50%)';
                            e.preventDefault();
                            break;
                        }
                    }
                }, { passive: false });
            }

            updateJoystick(touch, joystick, handle) {
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                let deltaX = touch.clientX - centerX;
                let deltaY = touch.clientY - centerY;
                
                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = rect.width / 2 - 25;
                
                if (distance > maxDistance) {
                    deltaX = (deltaX / distance) * maxDistance;
                    deltaY = (deltaY / distance) * maxDistance;
                }
                
                handle.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;
                
                this.joystickVector.x = deltaX / maxDistance;
                this.joystickVector.y = -deltaY / maxDistance;
            }

            updateMovement() {
                const forward = new THREE.Vector3();
                const right = new THREE.Vector3();
                
                this.camera.getWorldDirection(forward);
                forward.y = 0;
                forward.normalize();
                
                right.crossVectors(forward, new THREE.Vector3(0, 1, 0));
                
                if (this.isMobile) {
                    if (this.joystickActive) {
                        const moveForward = forward.multiplyScalar(this.joystickVector.y * this.moveSpeed);
                        const moveRight = right.multiplyScalar(this.joystickVector.x * this.moveSpeed);
                        this.camera.position.add(moveForward);
                        this.camera.position.add(moveRight);
                    }
                } else {
                    if (this.keys.w) this.camera.position.add(forward.multiplyScalar(this.moveSpeed));
                    if (this.keys.s) this.camera.position.add(forward.multiplyScalar(-this.moveSpeed));
                    if (this.keys.a) this.camera.position.add(right.multiplyScalar(-this.moveSpeed));
                    if (this.keys.d) this.camera.position.add(right.multiplyScalar(this.moveSpeed));
                }
                
                // Keep camera in bounds and above ground
                this.camera.position.x = Math.max(-90, Math.min(90, this.camera.position.x));
                this.camera.position.z = Math.max(-90, Math.min(90, this.camera.position.z));
                this.camera.position.y = Math.max(CURRENT_WORLD.cameraHeight, this.camera.position.y);
                
                this.camera.rotation.order = 'YXZ';
                this.camera.rotation.y = this.rotation.y;
                this.camera.rotation.x = this.rotation.x;
            }
            
            updateHover() {
                this.raycaster.setFromCamera(new THREE.Vector2(0, 0), this.camera);
                const intersects = this.raycaster.intersectObjects(this.portals);
                
                if (intersects.length > 0) {
                    const portal = intersects[0].object;
                    
                    if (portal !== this.hoveredPortal) {
                        this.hoveredPortal = portal;
                        
                        this.tooltipTitle.textContent = portal.userData.name;
                        this.tooltipDescription.textContent = portal.userData.description;
                        this.tooltip.classList.add('visible');
                        
                        const vector = new THREE.Vector3();
                        portal.getWorldPosition(vector);
                        vector.project(this.camera);
                        
                        const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                        const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;
                        
                        this.tooltip.style.left = `${Math.min(x + 20, window.innerWidth - 320)}px`;
                        this.tooltip.style.top = `${Math.min(y - 50, window.innerHeight - 200)}px`;
                    }
                } else {
                    if (this.hoveredPortal) {
                        this.hoveredPortal = null;
                        this.tooltip.classList.remove('visible');
                    }
                }
            }
            
            async enterWorld(url) {
                try {
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('loading').innerHTML = 'Entering new world...';
                    
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Failed to load world (${response.status})`);
                    }
                    
                    let htmlContent = await response.text();
                    
                    const inheritanceParams = this.buildInheritanceParams();
                    
                    sessionStorage.setItem('worldInheritanceParams', '?' + inheritanceParams);
                    
                    const inheritanceData = {
                        params: inheritanceParams,
                        timestamp: Date.now()
                    };
                    localStorage.setItem('worldTransition', JSON.stringify(inheritanceData));
                    
                    const paramScript = `<script>
                        window.INJECTED_PARAMS = '?${inheritanceParams}';
                        sessionStorage.setItem('worldInheritanceParams', '?${inheritanceParams}');
                        console.log('Injected params:', window.INJECTED_PARAMS);
                    <\/script>`;
                    
                    htmlContent = htmlContent.replace('<body>', `<body>${paramScript}`);
                    
                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const blobUrl = URL.createObjectURL(blob);
                    
                    window.location.href = blobUrl;
                    
                } catch (error) {
                    console.error('Error entering world:', error);
                    document.getElementById('loading').innerHTML = 'Failed to enter world. Please try again.';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 3000);
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                
                const time = this.clock.getElapsedTime();
                
                this.updateMovement();
                this.updateHover();
                
                // Animate portals
                this.portals.forEach((portal, index) => {
                    if (portal.userData.material) {
                        portal.userData.material.uniforms.time.value = time;
                        
                        const intensity = 0.8 + Math.sin(time * 2 + index) * 0.2;
                        portal.userData.light.intensity = intensity * 2;
                    }
                });
                
                // Animate neon signs
                this.neonSigns.forEach((sign, i) => {
                    sign.light.intensity = 0.5 + Math.sin(time * 3 + i) * 0.5;
                    sign.mesh.material.emissiveIntensity = 0.5 + Math.sin(time * 3 + i) * 0.5;
                });
                
                // Animate traffic
                if (this.traffic) {
                    const positions = this.traffic.geometry.attributes.position.array;
                    const speeds = this.traffic.userData.speeds;
                    
                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i] += speeds[i / 3] * Math.sin(time + i);
                        if (positions[i] > 50) positions[i] = -50;
                        if (positions[i] < -50) positions[i] = 50;
                    }
                    this.traffic.geometry.attributes.position.needsUpdate = true;
                }
                
                // Animate rain
                if (this.rain) {
                    const positions = this.rain.geometry.attributes.position.array;
                    for (let i = 1; i < positions.length; i += 3) {
                        positions[i] -= 0.3;
                        if (positions[i] < 0) positions[i] = 50;
                    }
                    this.rain.geometry.attributes.position.needsUpdate = true;
                }
                
                this.renderer.render(this.scene, this.camera);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const city = new NeonCity();
            city.init();
        });
    </script>

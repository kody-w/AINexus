<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Ancient Library</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            -webkit-overflow-scrolling: touch;
        }

        #three-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .world-ui {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            left: env(safe-area-inset-left, 20px);
            z-index: 1001;
            pointer-events: none;
        }

        .world-title {
            font-size: 3em;
            font-weight: 100;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            background: linear-gradient(45deg, #ffcc00, #ff9900, #6600cc);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 8s ease-in-out infinite;
            margin-bottom: 10px;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .world-description {
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.6);
            max-width: 400px;
        }

        .world-origin {
            position: absolute;
            top: env(safe-area-inset-top, 20px);
            right: env(safe-area-inset-right, 20px);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
        }

        .world-origin.visible {
            display: block;
        }

        .origin-label {
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.8em;
        }

        .origin-world {
            color: #ffcc00;
            font-weight: 500;
        }

        .controls-hint {
            position: absolute;
            bottom: env(safe-area-inset-bottom, 30px);
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.8);
            z-index: 1001;
            text-align: center;
            backdrop-filter: blur(10px);
            pointer-events: none;
        }

        .portal-tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid rgba(255, 204, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            max-width: 300px;
            display: none;
            z-index: 1002;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        .portal-tooltip.visible {
            display: block;
        }

        .tooltip-title {
            font-size: 1.4em;
            font-weight: 300;
            margin-bottom: 10px;
            color: #ffcc00;
        }

        .tooltip-description {
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }

        .tooltip-instruction {
            font-size: 0.85em;
            color: #6600cc;
            text-align: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Mobile controls */
        .mobile-controls {
            position: fixed;
            bottom: calc(env(safe-area-inset-bottom, 0px) + 20px);
            left: 0;
            right: 0;
            display: none;
            z-index: 1001;
            padding: 0 20px;
            pointer-events: none;
        }

        .mobile-controls.show {
            display: block;
        }

        .controls-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }

        .joystick-container {
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 204, 0, 0.5);
            border-radius: 50%;
            position: relative;
            pointer-events: auto;
            touch-action: none;
        }

        .joystick-handle {
            width: 50px;
            height: 50px;
            background: rgba(255, 204, 0, 0.8);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .look-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 200px;
            z-index: 999;
            touch-action: none;
        }

        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 1.2em;
            color: rgba(255, 255, 255, 0.4);
            font-weight: 200;
            letter-spacing: 0.1em;
            z-index: 2000;
        }

        .loading::after {
            content: '';
            display: block;
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, transparent, #ffcc00, transparent);
            margin: 30px auto;
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(100px); }
        }

        @media (max-width: 768px) {
            .world-title {
                font-size: 2em;
            }

            .world-description {
                font-size: 1em;
                max-width: 300px;
            }
        }

        /* iOS specific fixes */
        @supports (-webkit-touch-callout: none) {
            body {
                position: fixed;
                height: 100vh;
                height: -webkit-fill-available;
            }

            #three-container {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }
    </style>
</head>
<body>
    <div id="three-container"></div>

    <div class="look-area" id="look-area"></div>

    <div class="world-ui">
        <h1 class="world-title" id="world-title">ANCIENT LIBRARY</h1>
        <p class="world-description" id="world-description">Towering shelves of forgotten knowledge in an eternal repository</p>
    </div>

    <div class="world-origin" id="world-origin">
        <span class="origin-label">Arrived from:</span>
        <span class="origin-world" id="origin-world-name">Origin</span>
    </div>

    <div class="controls-hint" id="controls-hint">Use WASD to move, Mouse to look around, Click on portals to travel</div>

    <div class="mobile-controls" id="mobile-controls">
        <div class="controls-container">
            <div class="joystick-container" id="movement-joystick">
                <div class="joystick-handle" id="movement-handle"></div>
            </div>
        </div>
    </div>

    <div class="portal-tooltip" id="portal-tooltip">
        <h3 class="tooltip-title"></h3>
        <p class="tooltip-description"></p>
        <p class="tooltip-instruction">Tap to enter world</p>
    </div>

    <div class="loading" id="loading">Opening the ancient tomes...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Configuration
        const REPO_OWNER = 'kody-w';
        const REPO_NAME = 'AINexus';
        const BRANCH = 'main';

        // Default world attributes - Ancient Library theme
        const DEFAULT_WORLD_ATTRIBUTES = {
            name: "Ancient Library",
            description: "Towering shelves of forgotten knowledge in an eternal repository",
            ambientColor: 0x221100,
            fogColor: 0x110800,
            groundColor: 0x442200,
            accentColors: [0xffcc00, 0xff9900, 0x6600cc, 0x442200, 0xcc6600],
            moveSpeed: 0.15,
            lookSpeed: 0.002,
            portalColor1: 0xffcc00,
            portalColor2: 0x6600cc,
            particleCount: 800,
            cameraHeight: 2,
            fogNear: 5,
            fogFar: 60
        };

        // Parse inherited attributes from URL or injected params
        function parseInheritedAttributes() {
            let paramString = window.INJECTED_PARAMS || window.location.search;

            if (window.location.protocol === 'blob:') {
                const storedParams = sessionStorage.getItem('worldInheritanceParams');
                if (storedParams) {
                    paramString = storedParams;
                }
            }

            if (!paramString || paramString === '?') {
                const transitionData = localStorage.getItem('worldTransition');
                if (transitionData) {
                    try {
                        const data = JSON.parse(transitionData);
                        if (Date.now() - data.timestamp < 5000) {
                            paramString = '?' + data.params;
                        }
                    } catch (e) {
                        console.error('Error parsing transition data:', e);
                    }
                    localStorage.removeItem('worldTransition');
                }
            }

            const params = new URLSearchParams(paramString);
            const inherited = {};

            inherited.sourceWorld = params.get('from') || null;
            inherited.sourceWorldName = params.get('fromName') || null;

            if (params.has('moveSpeed')) inherited.moveSpeed = parseFloat(params.get('moveSpeed'));
            if (params.has('lookSpeed')) inherited.lookSpeed = parseFloat(params.get('lookSpeed'));
            if (params.has('ambientColor')) inherited.ambientColor = parseInt(params.get('ambientColor'), 16);
            if (params.has('fogColor')) inherited.fogColor = parseInt(params.get('fogColor'), 16);
            if (params.has('portalColor1')) inherited.portalColor1 = parseInt(params.get('portalColor1'), 16);
            if (params.has('portalColor2')) inherited.portalColor2 = parseInt(params.get('portalColor2'), 16);
            if (params.has('particleCount')) inherited.particleCount = parseInt(params.get('particleCount'));
            if (params.has('cameraHeight')) inherited.cameraHeight = parseFloat(params.get('cameraHeight'));
            if (params.has('fogNear')) inherited.fogNear = parseFloat(params.get('fogNear'));
            if (params.has('fogFar')) inherited.fogFar = parseFloat(params.get('fogFar'));

            console.log('Parsed inherited attributes:', inherited);
            return inherited;
        }

        const inheritedAttributes = parseInheritedAttributes();
        const CURRENT_WORLD = { ...DEFAULT_WORLD_ATTRIBUTES, ...inheritedAttributes };

        if (inheritedAttributes.portalColor1 || inheritedAttributes.portalColor2) {
            const color1 = inheritedAttributes.portalColor1 || DEFAULT_WORLD_ATTRIBUTES.portalColor1;
            const color2 = inheritedAttributes.portalColor2 || DEFAULT_WORLD_ATTRIBUTES.portalColor2;

            CURRENT_WORLD.accentColors = [
                color1,
                color2,
                ((color1 & 0xFF0000) + (color2 & 0xFF0000)) / 2 & 0xFF0000 |
                ((color1 & 0x00FF00) + (color2 & 0x00FF00)) / 2 & 0x00FF00 |
                ((color1 & 0x0000FF) + (color2 & 0x0000FF)) / 2 & 0x0000FF,
                0x442200,
                0xcc6600
            ];
        }

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                        (window.matchMedia && window.matchMedia('(max-width: 768px)').matches) ||
                        (window.matchMedia && window.matchMedia('(pointer: coarse)').matches);

        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

        class AncientLibraryWorld {
            constructor() {
                this.scene = null;
                this.camera = null;
                this.renderer = null;
                this.portals = [];
                this.worlds = [];
                this.floatingBooks = [];
                this.lanterns = [];
                this.dustParticles = null;
                this.raycaster = new THREE.Raycaster();
                this.clock = new THREE.Clock();

                this.moveSpeed = CURRENT_WORLD.moveSpeed;
                this.lookSpeed = CURRENT_WORLD.lookSpeed;
                this.keys = { w: false, a: false, s: false, d: false };
                this.rotation = { x: 0, y: 0 };

                this.isMobile = isMobile;
                this.isIOS = isIOS;
                this.joystickActive = false;
                this.joystickVector = new THREE.Vector2();
                this.lookTouch = null;
                this.joystickTouch = null;

                this.touches = new Map();
                this.lastTap = 0;

                this.hoveredPortal = null;
                this.tooltip = document.getElementById('portal-tooltip');
                this.tooltipTitle = this.tooltip.querySelector('.tooltip-title');
                this.tooltipDescription = this.tooltip.querySelector('.tooltip-description');
                this.isPointerLocked = false;

                this.inheritedAttributes = inheritedAttributes;

                if (this.isIOS) {
                    document.body.addEventListener('touchmove', (e) => {
                        if (e.target === document.body) {
                            e.preventDefault();
                        }
                    }, { passive: false });
                }
            }

            async init() {
                if (this.inheritedAttributes.sourceWorldName) {
                    const originDiv = document.getElementById('world-origin');
                    const originName = document.getElementById('origin-world-name');
                    originName.textContent = this.inheritedAttributes.sourceWorldName;
                    originDiv.classList.add('visible');
                    console.log('Arrived from:', this.inheritedAttributes.sourceWorldName);
                }

                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 1000);

                document.getElementById('world-title').textContent = CURRENT_WORLD.name;
                document.getElementById('world-description').textContent = CURRENT_WORLD.description;

                this.setupScene();
                this.setupLighting();
                await this.loadWorlds();
                this.createLibraryEnvironment();
                this.createBookshelves();
                this.createFloatingBooks();
                this.createMagicalOrbs();
                this.createLanterns();
                this.createDustParticles();
                this.createPortals();
                this.setupEventListeners();

                if (this.isMobile) {
                    document.getElementById('controls-hint').textContent = 'Touch & drag to look around, Use joystick to move, Tap on portals to travel';
                    document.getElementById('mobile-controls').classList.add('show');

                    const instruction = this.tooltip.querySelector('.tooltip-instruction');
                    if (instruction) {
                        instruction.textContent = 'Tap to enter world';
                    }
                }

                this.animate();
            }

            setupScene() {
                this.scene = new THREE.Scene();
                this.scene.fog = new THREE.Fog(CURRENT_WORLD.fogColor, CURRENT_WORLD.fogNear, CURRENT_WORLD.fogFar);

                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
                this.camera.position.set(0, CURRENT_WORLD.cameraHeight, 10);

                this.renderer = new THREE.WebGLRenderer({
                    antialias: true,
                    alpha: true,
                    powerPreference: "high-performance"
                });
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                this.renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
                this.renderer.shadowMap.enabled = true;
                this.renderer.shadowMap.type = THREE.PCFSoftShadowMap;
                document.getElementById('three-container').appendChild(this.renderer.domElement);
            }

            setupLighting() {
                // Warm ambient light for library atmosphere
                const ambientLight = new THREE.AmbientLight(0x442200, 0.3);
                this.scene.add(ambientLight);

                // Main warm light from above
                const mainLight = new THREE.DirectionalLight(0xffcc88, 0.4);
                mainLight.position.set(0, 20, 0);
                this.scene.add(mainLight);
            }

            async loadWorlds() {
                try {
                    const apiUrl = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/git/trees/${BRANCH}?recursive=1`;
                    const response = await fetch(apiUrl);

                    if (!response.ok) {
                        throw new Error(`GitHub API error: ${response.status}`);
                    }

                    const data = await response.json();

                    this.worlds = data.tree
                        .filter(item =>
                            item.type === 'blob' &&
                            item.path.endsWith('.html') &&
                            !item.path.includes('/') &&
                            !item.path.toLowerCase().includes('index') &&
                            !item.path.toLowerCase().includes('readme') &&
                            !item.path.toLowerCase().includes('ancient-library')
                        )
                        .map(item => ({
                            path: item.path,
                            name: this.formatWorldName(item.path),
                            url: `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${item.path}`,
                            raw_url: `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/${BRANCH}/${item.path}`
                        }));

                    console.log(`Found ${this.worlds.length} worlds to connect`);

                } catch (error) {
                    console.error("Error loading worlds:", error);
                    this.worlds = this.getDemoWorlds();
                }
            }

            formatWorldName(filename) {
                return filename
                    .replace('.html', '')
                    .replace(/[-_]/g, ' ')
                    .replace(/\b\w/g, l => l.toUpperCase());
            }

            getDemoWorlds() {
                return [
                    { name: "Nexus Hub", description: "Return to the central hub" },
                    { name: "Crystal Caves", description: "A mystical underground realm filled with glowing crystals" },
                    { name: "Sky Islands", description: "Floating islands connected by bridges of light" },
                    { name: "Neon City", description: "A cyberpunk metropolis bathed in neon lights" }
                ];
            }

            createLibraryEnvironment() {
                // Wooden floor
                const floorGeometry = new THREE.PlaneGeometry(100, 100, 20, 20);
                const floorMaterial = new THREE.MeshStandardMaterial({
                    color: 0x442200,
                    roughness: 0.9,
                    metalness: 0.1
                });

                // Add subtle floor variations
                const vertices = floorGeometry.attributes.position.array;
                for (let i = 0; i < vertices.length; i += 3) {
                    vertices[i + 2] = Math.random() * 0.1;
                }
                floorGeometry.computeVertexNormals();

                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                floor.receiveShadow = true;
                this.scene.add(floor);

                // High vaulted ceiling
                const ceilingGeometry = new THREE.PlaneGeometry(100, 100);
                const ceilingMaterial = new THREE.MeshStandardMaterial({
                    color: 0x221100,
                    roughness: 1,
                    metalness: 0
                });

                const ceiling = new THREE.Mesh(ceilingGeometry, ceilingMaterial);
                ceiling.rotation.x = Math.PI / 2;
                ceiling.position.y = 25;
                this.scene.add(ceiling);

                // Decorative ceiling beams
                for (let i = -40; i <= 40; i += 10) {
                    const beamGeometry = new THREE.BoxGeometry(100, 1, 1);
                    const beamMaterial = new THREE.MeshStandardMaterial({
                        color: 0x331100,
                        roughness: 0.8
                    });
                    const beam = new THREE.Mesh(beamGeometry, beamMaterial);
                    beam.position.set(0, 24, i);
                    this.scene.add(beam);
                }
            }

            createBookshelves() {
                const shelfPositions = [];

                // Create rows of bookshelves
                for (let row = -3; row <= 3; row++) {
                    if (row === 0) continue; // Leave center aisle

                    for (let col = -2; col <= 2; col++) {
                        shelfPositions.push({
                            x: row * 12,
                            z: col * 15 - 5,
                            rotation: 0
                        });
                    }
                }

                // Wall bookshelves
                for (let i = -4; i <= 4; i++) {
                    shelfPositions.push({ x: -40, z: i * 10, rotation: Math.PI / 2 });
                    shelfPositions.push({ x: 40, z: i * 10, rotation: -Math.PI / 2 });
                }

                shelfPositions.forEach(pos => {
                    this.createBookshelf(pos.x, pos.z, pos.rotation);
                });
            }

            createBookshelf(x, z, rotation) {
                const shelfGroup = new THREE.Group();

                // Main bookshelf frame
                const frameGeometry = new THREE.BoxGeometry(6, 20, 1.5);
                const frameMaterial = new THREE.MeshStandardMaterial({
                    color: 0x331100,
                    roughness: 0.7,
                    metalness: 0.1
                });
                const frame = new THREE.Mesh(frameGeometry, frameMaterial);
                frame.position.y = 10;
                frame.castShadow = true;
                frame.receiveShadow = true;
                shelfGroup.add(frame);

                // Shelf dividers
                for (let y = 2; y <= 18; y += 2) {
                    const shelfGeometry = new THREE.BoxGeometry(5.8, 0.2, 1.4);
                    const shelf = new THREE.Mesh(shelfGeometry, frameMaterial);
                    shelf.position.y = y;
                    shelf.position.z = 0.05;
                    shelfGroup.add(shelf);
                }

                // Books on shelves
                for (let y = 2.5; y <= 17; y += 2) {
                    const numBooks = Math.floor(Math.random() * 8) + 10;
                    let bookX = -2.5;

                    for (let i = 0; i < numBooks && bookX < 2.5; i++) {
                        const bookWidth = Math.random() * 0.2 + 0.1;
                        const bookHeight = Math.random() * 1.2 + 0.8;
                        const bookDepth = Math.random() * 0.3 + 0.8;

                        const bookGeometry = new THREE.BoxGeometry(bookWidth, bookHeight, bookDepth);
                        const bookColors = [0x8B0000, 0x006400, 0x00008B, 0x4B0082, 0x8B4513, 0x2F4F4F, 0x800000, 0x191970];
                        const bookMaterial = new THREE.MeshStandardMaterial({
                            color: bookColors[Math.floor(Math.random() * bookColors.length)],
                            roughness: 0.8,
                            metalness: 0
                        });

                        const book = new THREE.Mesh(bookGeometry, bookMaterial);
                        book.position.set(bookX + bookWidth / 2, y + bookHeight / 2, 0.3);
                        book.rotation.y = (Math.random() - 0.5) * 0.1;
                        shelfGroup.add(book);

                        bookX += bookWidth + 0.02;
                    }
                }

                // Decorative top
                const topGeometry = new THREE.BoxGeometry(6.5, 0.5, 2);
                const topMaterial = new THREE.MeshStandardMaterial({
                    color: 0x442200,
                    roughness: 0.6
                });
                const top = new THREE.Mesh(topGeometry, topMaterial);
                top.position.y = 20.25;
                shelfGroup.add(top);

                shelfGroup.position.set(x, 0, z);
                shelfGroup.rotation.y = rotation;
                this.scene.add(shelfGroup);
            }

            createFloatingBooks() {
                for (let i = 0; i < 15; i++) {
                    const bookGroup = new THREE.Group();

                    // Book cover
                    const coverGeometry = new THREE.BoxGeometry(0.8, 1.2, 0.15);
                    const coverColors = [0x8B0000, 0x006400, 0x00008B, 0x4B0082, 0xffcc00];
                    const coverMaterial = new THREE.MeshStandardMaterial({
                        color: coverColors[Math.floor(Math.random() * coverColors.length)],
                        roughness: 0.6,
                        emissive: 0x442200,
                        emissiveIntensity: 0.1
                    });
                    const cover = new THREE.Mesh(coverGeometry, coverMaterial);
                    bookGroup.add(cover);

                    // Pages
                    const pagesGeometry = new THREE.BoxGeometry(0.75, 1.15, 0.12);
                    const pagesMaterial = new THREE.MeshStandardMaterial({
                        color: 0xf5f5dc,
                        roughness: 0.9
                    });
                    const pages = new THREE.Mesh(pagesGeometry, pagesMaterial);
                    pages.position.z = 0.02;
                    bookGroup.add(pages);

                    // Magical glow
                    const glowGeometry = new THREE.SphereGeometry(0.8, 16, 16);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: 0xffcc00,
                        transparent: true,
                        opacity: 0.1
                    });
                    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                    bookGroup.add(glow);

                    bookGroup.position.set(
                        (Math.random() - 0.5) * 60,
                        Math.random() * 10 + 5,
                        (Math.random() - 0.5) * 60
                    );

                    bookGroup.userData = {
                        floatSpeed: Math.random() * 0.5 + 0.3,
                        floatOffset: Math.random() * Math.PI * 2,
                        rotationSpeed: (Math.random() - 0.5) * 0.02,
                        baseY: bookGroup.position.y
                    };

                    this.floatingBooks.push(bookGroup);
                    this.scene.add(bookGroup);
                }
            }

            createMagicalOrbs() {
                for (let i = 0; i < 10; i++) {
                    const orbGroup = new THREE.Group();

                    // Core orb
                    const orbGeometry = new THREE.SphereGeometry(0.3, 32, 32);
                    const orbColors = [0xffcc00, 0x6600cc, 0xff9900];
                    const orbColor = orbColors[Math.floor(Math.random() * orbColors.length)];
                    const orbMaterial = new THREE.MeshStandardMaterial({
                        color: orbColor,
                        emissive: orbColor,
                        emissiveIntensity: 0.8,
                        transparent: true,
                        opacity: 0.9
                    });
                    const orb = new THREE.Mesh(orbGeometry, orbMaterial);
                    orbGroup.add(orb);

                    // Outer glow
                    const glowGeometry = new THREE.SphereGeometry(0.5, 32, 32);
                    const glowMaterial = new THREE.MeshBasicMaterial({
                        color: orbColor,
                        transparent: true,
                        opacity: 0.3
                    });
                    const glow = new THREE.Mesh(glowGeometry, glowMaterial);
                    orbGroup.add(glow);

                    // Point light
                    const light = new THREE.PointLight(orbColor, 0.5, 8);
                    orbGroup.add(light);

                    orbGroup.position.set(
                        (Math.random() - 0.5) * 50,
                        Math.random() * 15 + 3,
                        (Math.random() - 0.5) * 50
                    );

                    orbGroup.userData = {
                        floatSpeed: Math.random() * 0.8 + 0.4,
                        floatOffset: Math.random() * Math.PI * 2,
                        baseY: orbGroup.position.y,
                        light: light
                    };

                    this.floatingBooks.push(orbGroup);
                    this.scene.add(orbGroup);
                }
            }

            createLanterns() {
                const lanternPositions = [
                    { x: -5, z: 0 }, { x: 5, z: 0 },
                    { x: -5, z: -15 }, { x: 5, z: -15 },
                    { x: -5, z: 15 }, { x: 5, z: 15 },
                    { x: 0, z: -25 }, { x: 0, z: 25 }
                ];

                lanternPositions.forEach((pos, index) => {
                    const lanternGroup = new THREE.Group();

                    // Lantern post
                    const postGeometry = new THREE.CylinderGeometry(0.1, 0.15, 8, 8);
                    const postMaterial = new THREE.MeshStandardMaterial({
                        color: 0x222222,
                        roughness: 0.4,
                        metalness: 0.8
                    });
                    const post = new THREE.Mesh(postGeometry, postMaterial);
                    post.position.y = 4;
                    lanternGroup.add(post);

                    // Lantern cage
                    const cageGeometry = new THREE.BoxGeometry(0.5, 0.8, 0.5);
                    const cageMaterial = new THREE.MeshStandardMaterial({
                        color: 0x333333,
                        roughness: 0.3,
                        metalness: 0.9
                    });
                    const cage = new THREE.Mesh(cageGeometry, cageMaterial);
                    cage.position.y = 8.5;
                    lanternGroup.add(cage);

                    // Flame/light inside
                    const flameGeometry = new THREE.SphereGeometry(0.15, 16, 16);
                    const flameMaterial = new THREE.MeshBasicMaterial({
                        color: 0xff9900
                    });
                    const flame = new THREE.Mesh(flameGeometry, flameMaterial);
                    flame.position.y = 8.5;
                    lanternGroup.add(flame);

                    // Point light with flickering
                    const light = new THREE.PointLight(0xff9900, 1.5, 15);
                    light.position.y = 8.5;
                    light.castShadow = true;
                    lanternGroup.add(light);

                    lanternGroup.position.set(pos.x, 0, pos.z);

                    lanternGroup.userData = {
                        light: light,
                        flame: flame,
                        flickerOffset: Math.random() * Math.PI * 2
                    };

                    this.lanterns.push(lanternGroup);
                    this.scene.add(lanternGroup);
                });
            }

            createDustParticles() {
                const particleCount = CURRENT_WORLD.particleCount;
                const geometry = new THREE.BufferGeometry();
                const positions = new Float32Array(particleCount * 3);
                const velocities = new Float32Array(particleCount * 3);

                for (let i = 0; i < particleCount; i++) {
                    positions[i * 3] = (Math.random() - 0.5) * 80;
                    positions[i * 3 + 1] = Math.random() * 20;
                    positions[i * 3 + 2] = (Math.random() - 0.5) * 80;

                    velocities[i * 3] = (Math.random() - 0.5) * 0.01;
                    velocities[i * 3 + 1] = (Math.random() - 0.5) * 0.005;
                    velocities[i * 3 + 2] = (Math.random() - 0.5) * 0.01;
                }

                geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));

                const material = new THREE.PointsMaterial({
                    color: 0xffcc88,
                    size: 0.05,
                    transparent: true,
                    opacity: 0.6,
                    blending: THREE.AdditiveBlending
                });

                this.dustParticles = new THREE.Points(geometry, material);
                this.dustParticles.userData.velocities = velocities;
                this.scene.add(this.dustParticles);
            }

            createPortals() {
                const numPortals = Math.min(this.worlds.length, 4);

                for (let i = 0; i < numPortals; i++) {
                    const world = this.worlds[i] || this.getDemoWorlds()[i];

                    const portalGroup = new THREE.Group();

                    // Ornate frame - styled like an ancient doorway
                    const frameGeometry = new THREE.TorusGeometry(2.5, 0.5, 8, 6);
                    const frameMaterial = new THREE.MeshStandardMaterial({
                        color: 0xffcc00,
                        emissive: 0xffcc00,
                        emissiveIntensity: 0.3,
                        metalness: 0.7,
                        roughness: 0.3
                    });
                    const frame = new THREE.Mesh(frameGeometry, frameMaterial);

                    // Portal surface with mystical effect
                    const portalGeometry = new THREE.CircleGeometry(2.1, 32);
                    const portalMaterial = new THREE.ShaderMaterial({
                        uniforms: {
                            time: { value: 0 },
                            color1: { value: new THREE.Color(CURRENT_WORLD.portalColor1) },
                            color2: { value: new THREE.Color(CURRENT_WORLD.portalColor2) }
                        },
                        vertexShader: `
                            varying vec2 vUv;
                            void main() {
                                vUv = uv;
                                gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                            }
                        `,
                        fragmentShader: `
                            uniform float time;
                            uniform vec3 color1;
                            uniform vec3 color2;
                            varying vec2 vUv;

                            void main() {
                                vec2 center = vUv - 0.5;
                                float dist = length(center);
                                float angle = atan(center.y, center.x);
                                float spiral = sin(angle * 3.0 + dist * 10.0 - time * 2.0);
                                float ripple = sin(dist * 15.0 - time * 3.0) * 0.5 + 0.5;
                                vec3 color = mix(color1, color2, spiral * 0.5 + ripple * 0.5);
                                float alpha = 1.0 - smoothstep(0.3, 0.5, dist);
                                gl_FragColor = vec4(color, alpha * 0.9);
                            }
                        `,
                        transparent: true,
                        side: THREE.DoubleSide
                    });
                    const portal = new THREE.Mesh(portalGeometry, portalMaterial);
                    portal.position.z = 0.1;

                    portalGroup.add(frame);
                    portalGroup.add(portal);

                    // Positions between bookshelves
                    const positions = [
                        { x: -20, z: -5 },
                        { x: 20, z: -5 },
                        { x: 0, z: -30 },
                        { x: 0, z: 25 }
                    ];

                    const pos = positions[i % positions.length];
                    portalGroup.position.x = pos.x;
                    portalGroup.position.z = pos.z;
                    portalGroup.position.y = 4;

                    portalGroup.lookAt(0, 4, 0);

                    // Warm portal light
                    const light = new THREE.PointLight(CURRENT_WORLD.portalColor1, 1.2, 15);
                    light.position.copy(portalGroup.position);
                    this.scene.add(light);

                    portal.userData = {
                        world: world,
                        material: portalMaterial,
                        light: light,
                        url: world.url || world.raw_url,
                        name: world.name,
                        description: world.description || `Enter the ${world.name} world`
                    };

                    this.portals.push(portal);
                    this.scene.add(portalGroup);
                }
            }

            buildInheritanceParams() {
                const params = new URLSearchParams();

                params.set('from', window.location.pathname.split('/').pop() || 'ancient-library-world.html');
                params.set('fromName', CURRENT_WORLD.name);
                params.set('moveSpeed', this.moveSpeed.toString());
                params.set('lookSpeed', this.lookSpeed.toString());
                params.set('ambientColor', CURRENT_WORLD.ambientColor.toString(16).padStart(6, '0'));
                params.set('fogColor', CURRENT_WORLD.fogColor.toString(16).padStart(6, '0'));
                params.set('portalColor1', CURRENT_WORLD.portalColor1.toString(16).padStart(6, '0'));
                params.set('portalColor2', CURRENT_WORLD.portalColor2.toString(16).padStart(6, '0'));
                params.set('particleCount', CURRENT_WORLD.particleCount.toString());
                params.set('cameraHeight', this.camera.position.y.toString());
                params.set('fogNear', CURRENT_WORLD.fogNear.toString());
                params.set('fogFar', CURRENT_WORLD.fogFar.toString());

                return params.toString();
            }

            setupEventListeners() {
                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                });

                if (this.isMobile) {
                    this.setupMobileControls();
                } else {
                    this.setupDesktopControls();
                }
            }

            setupDesktopControls() {
                window.addEventListener('keydown', (e) => {
                    if (e.key.toLowerCase() in this.keys) {
                        this.keys[e.key.toLowerCase()] = true;
                    }
                });

                window.addEventListener('keyup', (e) => {
                    if (e.key.toLowerCase() in this.keys) {
                        this.keys[e.key.toLowerCase()] = false;
                    }
                });

                this.renderer.domElement.addEventListener('click', (e) => {
                    if (!this.isPointerLocked) {
                        this.renderer.domElement.requestPointerLock();
                    } else {
                        this.raycaster.setFromCamera(new THREE.Vector2(0, 0), this.camera);
                        const intersects = this.raycaster.intersectObjects(this.portals);

                        if (intersects.length > 0) {
                            const portal = intersects[0].object;
                            if (portal.userData.url) {
                                this.enterWorld(portal.userData.url);
                            }
                        }
                    }
                });

                document.addEventListener('pointerlockchange', () => {
                    this.isPointerLocked = document.pointerLockElement === this.renderer.domElement;
                });

                document.addEventListener('mousemove', (e) => {
                    if (this.isPointerLocked) {
                        this.rotation.y -= e.movementX * this.lookSpeed;
                        this.rotation.x -= e.movementY * this.lookSpeed;
                        this.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.rotation.x));
                    }
                });
            }

            setupMobileControls() {
                const lookArea = document.getElementById('look-area');

                lookArea.addEventListener('touchstart', (e) => {
                    const touch = e.touches[0];

                    const rect = this.renderer.domElement.getBoundingClientRect();
                    const x = ((touch.clientX - rect.left) / rect.width) * 2 - 1;
                    const y = -((touch.clientY - rect.top) / rect.height) * 2 + 1;

                    this.raycaster.setFromCamera(new THREE.Vector2(x, y), this.camera);
                    const intersects = this.raycaster.intersectObjects(this.portals);

                    if (intersects.length > 0) {
                        const portal = intersects[0].object;
                        if (portal.userData.url) {
                            e.preventDefault();
                            this.enterWorld(portal.userData.url);
                            return;
                        }
                    }

                    this.lookTouch = {
                        id: touch.identifier,
                        startX: touch.clientX,
                        startY: touch.clientY,
                        currentX: touch.clientX,
                        currentY: touch.clientY
                    };
                }, { passive: true });

                lookArea.addEventListener('touchmove', (e) => {
                    if (!this.lookTouch) return;

                    for (let i = 0; i < e.touches.length; i++) {
                        const touch = e.touches[i];
                        if (touch.identifier === this.lookTouch.id) {
                            const deltaX = touch.clientX - this.lookTouch.currentX;
                            const deltaY = touch.clientY - this.lookTouch.currentY;

                            this.rotation.y -= deltaX * this.lookSpeed * 2;
                            this.rotation.x -= deltaY * this.lookSpeed * 2;
                            this.rotation.x = Math.max(-Math.PI/2, Math.min(Math.PI/2, this.rotation.x));

                            this.lookTouch.currentX = touch.clientX;
                            this.lookTouch.currentY = touch.clientY;

                            e.preventDefault();
                            break;
                        }
                    }
                }, { passive: false });

                lookArea.addEventListener('touchend', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (this.lookTouch && touch.identifier === this.lookTouch.id) {
                            this.lookTouch = null;
                            break;
                        }
                    }
                }, { passive: true });

                const joystick = document.getElementById('movement-joystick');
                const handle = document.getElementById('movement-handle');

                joystick.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    e.stopPropagation();

                    const touch = e.touches[0];
                    this.joystickTouch = {
                        id: touch.identifier
                    };

                    this.joystickActive = true;
                    this.updateJoystick(touch, joystick, handle);
                }, { passive: false });

                joystick.addEventListener('touchmove', (e) => {
                    if (!this.joystickActive || !this.joystickTouch) return;

                    e.preventDefault();
                    e.stopPropagation();

                    for (let i = 0; i < e.touches.length; i++) {
                        const touch = e.touches[i];
                        if (touch.identifier === this.joystickTouch.id) {
                            this.updateJoystick(touch, joystick, handle);
                            break;
                        }
                    }
                }, { passive: false });

                joystick.addEventListener('touchend', (e) => {
                    for (let i = 0; i < e.changedTouches.length; i++) {
                        const touch = e.changedTouches[i];
                        if (this.joystickTouch && touch.identifier === this.joystickTouch.id) {
                            this.joystickActive = false;
                            this.joystickTouch = null;
                            this.joystickVector.set(0, 0);
                            handle.style.transform = 'translate(-50%, -50%)';

                            e.preventDefault();
                            e.stopPropagation();
                            break;
                        }
                    }
                }, { passive: false });

                window.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    return false;
                });
            }

            updateJoystick(touch, joystick, handle) {
                const rect = joystick.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;

                let deltaX = touch.clientX - centerX;
                let deltaY = touch.clientY - centerY;

                const distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
                const maxDistance = rect.width / 2 - 25;

                if (distance > maxDistance) {
                    deltaX = (deltaX / distance) * maxDistance;
                    deltaY = (deltaY / distance) * maxDistance;
                }

                handle.style.transform = `translate(calc(-50% + ${deltaX}px), calc(-50% + ${deltaY}px))`;

                this.joystickVector.x = deltaX / maxDistance;
                this.joystickVector.y = -deltaY / maxDistance;
            }

            updateMovement() {
                const forward = new THREE.Vector3();
                const right = new THREE.Vector3();

                this.camera.getWorldDirection(forward);
                forward.y = 0;
                forward.normalize();

                right.crossVectors(forward, new THREE.Vector3(0, 1, 0));

                if (this.isMobile) {
                    if (this.joystickActive) {
                        const moveForward = forward.multiplyScalar(this.joystickVector.y * this.moveSpeed);
                        const moveRight = right.multiplyScalar(this.joystickVector.x * this.moveSpeed);
                        this.camera.position.add(moveForward);
                        this.camera.position.add(moveRight);
                    }
                } else {
                    if (this.keys.w) this.camera.position.add(forward.multiplyScalar(this.moveSpeed));
                    if (this.keys.s) this.camera.position.add(forward.multiplyScalar(-this.moveSpeed));
                    if (this.keys.a) this.camera.position.add(right.multiplyScalar(-this.moveSpeed));
                    if (this.keys.d) this.camera.position.add(right.multiplyScalar(this.moveSpeed));
                }

                this.camera.position.y = Math.max(1, Math.min(10, this.camera.position.y));

                this.camera.rotation.order = 'YXZ';
                this.camera.rotation.y = this.rotation.y;
                this.camera.rotation.x = this.rotation.x;
            }

            updateHover() {
                this.raycaster.setFromCamera(new THREE.Vector2(0, 0), this.camera);
                const intersects = this.raycaster.intersectObjects(this.portals);

                if (intersects.length > 0) {
                    const portal = intersects[0].object;

                    if (portal !== this.hoveredPortal) {
                        this.hoveredPortal = portal;

                        this.tooltipTitle.textContent = portal.userData.name;
                        this.tooltipDescription.textContent = portal.userData.description;
                        this.tooltip.classList.add('visible');

                        const vector = new THREE.Vector3();
                        portal.getWorldPosition(vector);
                        vector.project(this.camera);

                        const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                        const y = (-vector.y * 0.5 + 0.5) * window.innerHeight;

                        this.tooltip.style.left = `${Math.min(x + 20, window.innerWidth - 320)}px`;
                        this.tooltip.style.top = `${Math.min(y - 50, window.innerHeight - 200)}px`;
                    }
                } else {
                    if (this.hoveredPortal) {
                        this.hoveredPortal = null;
                        this.tooltip.classList.remove('visible');
                    }
                }
            }

            async enterWorld(url) {
                try {
                    document.getElementById('loading').style.display = 'block';
                    document.getElementById('loading').innerHTML = 'Traveling to new world...';

                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error(`Failed to load world (${response.status})`);
                    }

                    let htmlContent = await response.text();

                    const inheritanceParams = this.buildInheritanceParams();

                    sessionStorage.setItem('worldInheritanceParams', '?' + inheritanceParams);

                    const inheritanceData = {
                        params: inheritanceParams,
                        timestamp: Date.now()
                    };
                    localStorage.setItem('worldTransition', JSON.stringify(inheritanceData));

                    const paramScript = `<script>
                        window.INJECTED_PARAMS = '?${inheritanceParams}';
                        sessionStorage.setItem('worldInheritanceParams', '?${inheritanceParams}');
                        console.log('Injected params:', window.INJECTED_PARAMS);
                    <\/script>`;

                    htmlContent = htmlContent.replace('<body>', `<body>${paramScript}`);

                    const blob = new Blob([htmlContent], { type: 'text/html' });
                    const blobUrl = URL.createObjectURL(blob);

                    window.location.href = blobUrl;

                } catch (error) {
                    console.error('Error entering world:', error);
                    document.getElementById('loading').innerHTML = 'Failed to enter world. Please try again.';
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                    }, 3000);
                }
            }

            animate() {
                requestAnimationFrame(() => this.animate());

                const time = this.clock.getElapsedTime();

                this.updateMovement();
                this.updateHover();

                // Animate portals
                this.portals.forEach((portal, index) => {
                    if (portal.userData.material) {
                        portal.userData.material.uniforms.time.value = time;

                        const intensity = 1.0 + Math.sin(time * 2 + index) * 0.3;
                        portal.userData.light.intensity = intensity;
                    }
                });

                // Animate floating books
                this.floatingBooks.forEach((book) => {
                    const userData = book.userData;
                    book.position.y = userData.baseY + Math.sin(time * userData.floatSpeed + userData.floatOffset) * 0.5;
                    book.rotation.y += userData.rotationSpeed;

                    // Animate orb lights if present
                    if (userData.light) {
                        userData.light.intensity = 0.4 + Math.sin(time * 2 + userData.floatOffset) * 0.2;
                    }
                });

                // Animate lantern flickering
                this.lanterns.forEach((lantern) => {
                    const userData = lantern.userData;
                    const flicker = 1.2 + Math.sin(time * 10 + userData.flickerOffset) * 0.3 +
                                   Math.sin(time * 15 + userData.flickerOffset * 2) * 0.1;
                    userData.light.intensity = flicker;

                    // Subtle flame scale animation
                    const scale = 1 + Math.sin(time * 8 + userData.flickerOffset) * 0.1;
                    userData.flame.scale.set(scale, scale, scale);
                });

                // Animate dust particles
                if (this.dustParticles) {
                    const positions = this.dustParticles.geometry.attributes.position.array;
                    const velocities = this.dustParticles.userData.velocities;

                    for (let i = 0; i < positions.length; i += 3) {
                        positions[i] += velocities[i] + Math.sin(time + i) * 0.002;
                        positions[i + 1] += velocities[i + 1] + Math.sin(time * 0.5 + i) * 0.001;
                        positions[i + 2] += velocities[i + 2] + Math.cos(time + i) * 0.002;

                        // Wrap around boundaries
                        if (positions[i] > 40) positions[i] = -40;
                        if (positions[i] < -40) positions[i] = 40;
                        if (positions[i + 1] > 20) positions[i + 1] = 0;
                        if (positions[i + 1] < 0) positions[i + 1] = 20;
                        if (positions[i + 2] > 40) positions[i + 2] = -40;
                        if (positions[i + 2] < -40) positions[i + 2] = 40;
                    }

                    this.dustParticles.geometry.attributes.position.needsUpdate = true;
                }

                this.renderer.render(this.scene, this.camera);
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            const world = new AncientLibraryWorld();
            world.init();
        });

        let lastY = 0;
        window.addEventListener('touchstart', (e) => {
            lastY = e.touches[0].clientY;
        }, { passive: true });

        window.addEventListener('touchmove', (e) => {
            const y = e.touches[0].clientY;
            const scrollingUp = y > lastY;
            const atTop = window.pageYOffset === 0;

            if (scrollingUp && atTop) {
                e.preventDefault();
            }
            lastY = y;
        }, { passive: false });
    </script>
